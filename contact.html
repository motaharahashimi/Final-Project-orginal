    <main>
        <div class="registration-form">
            <header>
                <h1>Join Us</h1>
                <p>By filling this form you can join us.</p>
            </header>
            <form action="" method="get">
                <fieldset>
                    <legend class="legend">Your Information</legend>
                    <div class="lable-1">
                        <lable for="fullname-input">Full Name</lable>
                        <input type="text" id="fullname-input" name="full name" placeholder="Full Name" required>
                    </div>

                    <div class="lable-2">
                        <lable for="username-input">User Name</lable>
                        <input type="text" id="username-input" name="full name" placeholder="User Name" required>
                    </div>

                    <div class="lable-3">
                        <lable for="email-input">Email</lable>
                        <input type="email" id="email-input" name="email" placeholder="Email" required>
                    </div>

                    <div class="lable-4">
                        <lable for="password-input">Password</lable>
                        <input type="password" id="password-input" name="password" placeholder="Password" required>
                    </div>

                    <div class="button 1">
                        <button type="submit" value="submit">Submit</button>
                   </div>
                   <div class="button 2">
                       <button type="reset" value="reset">Reset</button>
                   </div>
                </fieldset>
        
            </form>
